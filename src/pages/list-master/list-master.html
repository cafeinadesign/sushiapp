  <ion-navbar color="dark">

  </ion-navbar>

</ion-header>

<ion-content>


<ion-card *ngFor="let item of currentItems">

  <ion-item (click)="openItem(item)">
    <ion-avatar item-start>
      <img [src]="item.picture.data.url">
    </ion-avatar>
    <h2>{{item.name}}</h2>
    <p>{{item.category}}<span *ngIf="item.food_styles">, {{item.food_styles}}</span></p>
  </ion-item>

  <img [src]="item.cover.source">

  <!-- <ion-card-content>
    <p></p>
  </ion-card-content> -->
  <ion-list>
    <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      Rod√≠zio R$ 41,93 (30% Off)
    </ion-item>
    <ion-item>
      <ion-icon name="timer" item-start></ion-icon>
      Restam 3 dias
    </ion-item>
    <ion-item>
      <ion-icon name="pin" item-start></ion-icon>
      {{item.location.street}}
    </ion-item>
    <button ion-item (click)="openItem(item)" color="dark">
      <ion-icon name="pricetag" item-start></ion-icon>
      Resgatar cupom
    </button>
  </ion-list>
