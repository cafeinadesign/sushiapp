<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ item.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div padding>
    <h1 ion-text color="primary">Parabéns!</h1>
    <h2 ion-text color="secondary">Você gerou o cupom de desconto com sucesso!</h2>
  </div>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.cover.source + ')'">
  </div>
  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>
  <ion-list>
    <ion-item large>
      Rodízio R$ 41,93 (30% Off)
    </ion-item>
    <ion-item>
      Código: <strong color="danger">PF6UM9</strong>
    </ion-item>
    <ion-item>
      Válido até 30/04/2018
    </ion-item>
	<button ion-item>
	  <ion-icon name="pin" icon-start></ion-icon>
	  {{item.location.street}}
	</button>
  </ion-list>
</ion-content>
